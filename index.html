<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="headerSection">
        <div id="header">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </div>
    <div id="bodySection">
        <div id="selectorAndScore">
            <div id="scoreBoard">
                <h2 id="scoreHeader">SCORE</h2>
                <P id="humanScore">HUMAN:</P>
                <P id="computerScore">COMPUTER:</P>
            </div>
            <div id="selector">
                <div class="selection" id="rock">
                    <img src="img/rock.png">
                </div>
                <div class="selection" id="paper">
                    <img src="img/paper.png">
                </div>
                <div class="selection" id="scissors">
                    <img src="img/scissors.png">
                </div>
            </div>
            <div id="lockIn">
                <button id="submission">LOCK IT IN</button>
            </div>
        </div>
    </div>
    <div id="footerSection">
        .
    </div>
    
</body>
</html>
